                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Submit -->
                                                    <div class="form-group">
                                                        <button class="btn btn-block btn-sm" style=" background-color: #31b1a4; color: white;" (click)="buyMtnAirtime()">Buy Airtime</button>

                                                    </div>


                                                </form>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
